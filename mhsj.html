<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路纳希反诈中心提醒您</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "SimHei", sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        /* 添加一些装饰性元素 */
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            z-index: 0;
        }
        
        .decoration:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }
        
        .decoration:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            animation: fadeIn 1.5s ease-out;
        }
        
        .subtitle {
            font-size: 2.2rem;
            font-weight: 500;
            margin-bottom: 50px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
            animation: fadeIn 1.5s ease-out 0.5s both;
        }
        
        .divider {
            height: 4px;
            width: 120px;
            background: white;
            margin: 0 auto 40px;
            border-radius: 2px;
            animation: expand 1s ease-out 1s both;
        }
        
        .footer {
            margin-top: 60px;
            font-size: 0.9rem;
            opacity: 0.8;
            animation: fadeIn 2s ease-out 2s both;
        }
        
        /* 动画定义 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes expand {
            from {
                width: 0;
            }
            to {
                width: 120px;
            }
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- 装饰元素 -->
    <div class="decoration"></div>
    <div class="decoration"></div>
    
    <!-- 主要内容区域 -->
    <div class="container">
        <h1 class="main-title">路纳希反诈中心提醒您</h1>
        <div class="divider"></div>
        <h2 class="subtitle">提高警惕防诈骗</h2>
    </div>
    
    <!-- 页脚 -->
    <div class="footer">
        路纳希反诈中心 © 2023
    </div>

    <script>
        // 添加一些微妙的动态效果
        document.addEventListener('DOMContentLoaded', function() {
            // 为标题添加鼠标悬停效果
            const mainTitle = document.querySelector('.main-title');
            mainTitle.addEventListener('mouseenter', function() {
                this.style.textShadow = '0 0 20px rgba(255, 255, 255, 0.5)';
            });
            
            mainTitle.addEventListener('mouseleave', function() {
                this.style.textShadow = '0 2px 10px rgba(0, 0, 0, 0.3)';
            });
            
            // 为副标题添加鼠标悬停效果
            const subtitle = document.querySelector('.subtitle');
            subtitle.addEventListener('mouseenter', function() {
                this.style.textShadow = '0 0 15px rgba(255, 255, 255, 0.4)';
            });
            
            subtitle.addEventListener('mouseleave', function() {
                this.style.textShadow = '0 2px 8px rgba(0, 0, 0, 0.3)';
            });
            
            // 添加页面加载完成的类名，用于触发额外动画
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 500);
        });
    </script>
</body>
</html>
